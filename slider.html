<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="test/css" >
	<style>
	@keyframes slider
{
0%
{
	left:0;
}

20%
{
	left:0;
}

25%
{
	left:-100%;
}
45%
{
	left:-100%;
}
50%
{
	left:-200%;
}
70%
{
	left:-200%;
}
75%
{
	left:-300%;
}
95%
{
	left:-300%;
}
100%
{
	left:-400%;
}
}
#slider
{
	overflow: hidden;
}

#slider figure img
{
	width: 20%;
	float: left;
}
#slider figure
{
	position: relative;
	width: 500%;
	margin: 0;
	left:0;
	text-align: left;
	font-size: 0;
	animation: 15s slider infinite;
}

img
{
	height:100%;
	width: 512px;
}

</style>
</head>
<body>
<div id="slider" >
<figure>
<img src="musicgrid1.jpg">
<img src="lotustemple5blur.jpg">
<img src="singlepiclogo.jpg">
<img src="shoppinggrid1.jpg">
<img src="eatgrid1.jpg">
</figure>
</div>
</body>
</html>
