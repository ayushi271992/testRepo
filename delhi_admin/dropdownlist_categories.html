<!doctype html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="../css/creative.css" type="text/css">
</head>
<body>
<div class="bg-primary" id="admin_header">
	<h1>Admin System</h1>

</div>
<div ng-app="dropdownlist_categories" ng-controller="dropdownlist_categories_controller">
	<select>
	<option ng-repeat="x in categories" value="{{x.category_id}}">{{x.category_name}}
	</option>
 	</select>
 	<script >
 		var app=angular.module('dropdownlist_categories',[]);
 		app.controller('dropdownlist_categories_controller',['$scope','$http',function($scope,$http){
 			$http.get("database.php").success(function(response){$scope.categories=response;});

 		}]);

 	</script>
 </div>
</body>
</html>
