<form class="form-horizontal alert alert-warning" id="SubcategoryForm" hidden name="SubcategoryList">
<h3 class="text-center">Insert Sub-Category Details Into Database</h3>
<div>
<div class="form-group">
<label >{{content1}} Name:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_name" name="Subcategory_name" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_name.$invalid && SubcategoryList.Subcategory_name.$dirty">
<span ng-show="SubcategoryList.Subcategory_name.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Image Url:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_url" name="Subcategory_url" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_url.$invalid && SubcategoryList.Subcategory_url.$dirty">
<span ng-show="SubcategoryList.Subcategory_url.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Description:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_desc" name="Subcategory_desc" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_desc.$invalid && SubcategoryList.Subcategory_desc.$dirty">
<span ng-show="SubcategoryList.Subcategory_desc.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Nearest Metro Station:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_metro" name="Subcategory_metro" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_metro.$invalid && SubcategoryList.Subcategory_metro.$dirty">
<span ng-show="SubcategoryList.Subcategory_metro.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Destination To:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_dest_to" name="Subcategory_dest_to" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_dest_to.$invalid && SubcategoryList.Subcategory_dest_to.$dirty">
<span ng-show="SubcategoryList.Subcategory_dest_to.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Opening time:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_openingTime" name="Subcategory_openingTime" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_openingTime.$invalid && SubcategoryList.Subcategory_openingTime.$dirty">
<span ng-show="SubcategoryList.Subcategory_openingTime.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Closing Time:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_closingTime" name="Subcategory_closingTime" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_closingTime.$invalid && SubcategoryList.Subcategory_closingTime.$dirty">
<span ng-show="SubcategoryList.Subcategory_closingTime.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Cost:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_cost" name="Subcategory_cost" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_cost.$invalid && SubcategoryList.Subcategory_cost.$dirty">
<span ng-show="SubcategoryList.Subcategory_cost.$error.required">CategoryName is required.</span>
  </span></p>
</div>
<div class="form-group">
<label >{{content1}} Days Closed:</label>
<input type="text" ng-model="SubcategoryInfo.Subcategory_daysClosed" name="Subcategory_daysClosed" required/></br>
</div>
<div class="form-group">
<p class="text-danger" ng-show="SubcategoryList.Subcategory_daysClosed.$invalid && SubcategoryList.Subcategory_daysClosed.$dirty">
<span ng-show="SubcategoryList.Subcategory_daysClosed.$error.required">CategoryName is required.</span>
  </span></p>
</div>


<div class="form-group">
<input class="btn btn-warning" ng-disabled="SubcategoryList.$invalid" type="button" value="submit" ng-click="insertInfoSubCategory (SubcategoryInfo,content1)"/>
</div> 
</form>

</body>
</html>
