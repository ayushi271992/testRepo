<form class="form-horizontal alert alert-warning" id="editForm" hidden >

<label for="Name">Employee Id:</label>
<input type="text" class="form-control" ng-model="currentUser.category_id" value="{{currentUser.category_id}}">
</div>
<div class="form-group">
<label for="Name">Employee Name:</label>

</div>

<div class="form-group">
<input type="button" ng-click="updateInfo(currentUser)" value="Update"/>
</div>
</form>
